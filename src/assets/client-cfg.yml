name: app
version: '1.0'
author: --
about: https://github.com/editso/fuso
args:
  - server-host:
      default_value: '127.0.0.1'
      about: 服务端监听的地址
  - server-port:
      default_value: '9003'
      about: 服务端监听的端口
  - forward-host:
      short: h
      long: host
      default_value: '127.0.0.1'
      takes_value: true
      about: 转发地址, (如果开启了socks代理该参数将无效)
  - forward-port:
      short: p
      long: port
      default_value: '80'
      takes_value: true
      about: 转发的端口 (如果开启了socks代理该参数将无效)
  - forward-type:
      short: t
      long: type
      takes_value: true
      possible_values:
        - socks
        - forward
      default_value: forward
      about: 转发类型
  - service-bind-port:
      short: b
      long: bind
      takes_value: true
      about: 真实映射成功后访问的端口号, 不指定将自动分配
  - xor-secret:
      short: x
      long: xor
      default_value: '27'
      about: 传输时使用异或加密的Key
  - bridge-bind-host:
      long: bridge-host
      takes_value: true
      about: 桥接服务监听的地址
  - bridge-bind-port:
      long: bridge-port
      takes_value: true
      about: 桥接服务监听的端口
  - name:
      short: n
      long: name
      takes_value: true
      about: 自定义当前映射服务的名称